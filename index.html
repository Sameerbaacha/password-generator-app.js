<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <div class="pass">Password Generator by Sameer kohistani</div>
        <div id="inp"><input type="text" id="inpt"></div>
        <br>
        <div id="rng"><input type="range" id="range" min="6" max="20" value="8" oninput="updateRangeValue()">
            <span id="rangeValue">8</span>
        </div>
        <br>
        <div class="chk"><input type="checkbox" id="upercase">UPPERCASE</div>
        <br>
        <div class="chk"><input type="checkbox" id="lowercase">lowercase</div>
        <br>
        <div class="chk"><input type="checkbox" id="number">Numbers(0-9)</div>
        <br>
        <div class="chk"><input type="checkbox" id="special">Special-character(~!@#$)</div>
        <br>
        <div class="btn">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
